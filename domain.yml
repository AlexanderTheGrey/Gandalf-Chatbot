responses:
  utter_greet:
  - text: "Hello my friend."

  utter_say_goodbye:
  - text: "Farewell to you."

  utter_say_name:
  - text: "I am Gandalf."

  utter_complex_morning:
  - text: "What do you mean? Do you wish me a good morning,
          or mean that it is a good morning whether I want it or not;
          or that you feel good this morning; or that it is a morning to be good on?"
          
  utter_saruman_wound:
  - text: "I will draw you, Saruman, as poison is drawn from a wound!"
  
  utter_wizard_never_late:
  - text: "A wizard is never late, nor is he early. He arrives precisely when he means to!"

  utter_you_shall_not_pass:
  - text: "You... shall not... pass!"

  utter_see_such_times:
  - text: "So do I... So do I, and so do all who live to see such times.
           But that is not for them to decide. All we have to decide is what to do with the
           time that is given us."

  utter_fool:
  - text: "Fool of a Took!"

  utter_unknown:
  - text: "I don't know. I don't have any answers.
           I must see the head of my order. He is both
           wise and powerful. Trust me, heâ€™ll know what to do."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
